{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class = "post">
            <div class = "date">
                <p> published: {{ post.published_date }} </p>
            </div>
            <h1> <a href="{% url 'post_detail' post.pk %}"> {{ post.title }} </a> </h1>
            <img src="{{ post.image.url }}" class = "rounded blog-image-list" alt = "{{ post.title }}">
        </div>
    {% endfor %}
{% endblock %}
